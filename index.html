<style type="text/css">

#cbody{display:none;height:515px;width:100%; background:red; border-radius:15px;

#screen{width:100%;height:120px; padding:10px; background: #000;color:#fff;

form input {width:70px;height:65px; texte-align: center; background:red;border:0;

#bar{height:20px; display:none; width:100%;border-radius:14px 14px 0px 0px;}
#bar2{height:20px; width:100%;border-radius:14px 14px 0px 0px;}
#equal, #settings, #home,#back{background:;font-size:35px;height:50px;}
#settings{font-weight:900;}
#home, #back{margin-left:35px;font-size:25px;}
#back{position: relative; bottom:80px;color:black;left:50px; background:rgba(225,0,0,0.0);color:#fff; outline:none;border:none;}
form input:hover{animation-name:anikey1; animation-duration:1s;
animation-timing-function:linear;}
form{background:red;}
@keyframes anikey1{
10%{background:rgba(225,225,225,0.2);width:55px;height:45px;border-radius:50px;}
100%{background:rgba(225,225,225,0.4);border-radius:50px;}}
@keyframes anikey2{
0%{opacity:0;}
50%{opacity:0.4;}}
#mysettings{height:520px;display:none;border-bottom:25px solid black;border-radius:0px 0px 10px 10px;width:100%;

}
#mysettings div{width:50px; height:50px; border:thin solid lightgray;
}
#mysettings label{color:lightgray; font-weight:400; position:relative; left:60px; top:35px;}

#blueTheme{background:blue;

#orangeTheme{background:orange;

#grayTheme{background:gray;

#greenTheme{background: green;
